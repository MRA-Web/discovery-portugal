<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discovery Portugal</title>
    <link rel="shortcut icon" href="/site/assets/images/DiscoveryLogoIcon.ico">
    <link rel="stylesheet" href="/site/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/site/assets/script/functions.js"></script>

  <body onload="jogar_texto('/site/header/en.html', 'header'); jogar_texto('/site/footer/en.html', 'footer');">
    
    <header id="header"></header>

    <main>
    <div class="container" id="container">
    <div class="form-container contact">
    <form>
      <h1>Contact-us</h1>
      <span>Name</span>
      <input type="text" placeholder="Name">
      <span>Phone Number</span>
      <input type="tel" placeholder="(xx) xxxx-xxxx">
      <span>E-mail</span>
      <input type="email" placeholder="E-mail">
      <span>Subject</span>
      <input type="text" placeholder="Text">
      <span>Mensage</span>
      <textarea placeholder="type here">
      </textarea>
    </form>
    </div>

    
    <div class="toogle-panel">
      <h1>Send your mensage</h1>
      <p>Please send your message by clicking the button below. We look forward to hearing from you!</p>
      <button id="enviador"> Send </button>
    </div>
    </div>
    </main>
      
    <footer id="footer"></footer>
  
  </body>
  
</html>
