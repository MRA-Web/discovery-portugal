<!doctype html>
<html lang="pt">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discovery Portugal</title>
    <link rel="shortcut icon" href="/site/assets/images/DiscoveryLogoIcon.ico">
    <link rel="stylesheet" href="/site/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body onload="jogar_texto('/site/header/pt.html', 'header'); jogar_texto('/site/footer/pt.html', 'footer');">
    
    <header id="header"></header>

    <!----formulário de contacto --->


<main>

  <div class="container">

    <div id="contact">

      <form>

        <h1>Contacte-nos</h1>

      <label for="name">Nome</label>
      <input type="text" placeholder="Nome" id="name">

      <label for="tel">Número</label>
      <input type="tel" placeholder="(xx) xxxx-xxxx" id="tel">

      <label for="email">E-mail</label>
      <input type="email" placeholder="E-mail" id="email">

      <label for="subject">Assunto</label>
      <input type="text" placeholder="Texto" id="subject">

      <label for="message">Mensagem</label>
      <textarea placeholder="Escreva aqui" id="message">
      </textarea>

    </form>


    </div>
    
    <div class="toogle-panel">
      <h1>Envie sua mensagem</h1>
      <p>Estamos ansiosos para ouvir você!</p>
      <button id="enviador"> Enviar </button>
    </div>
    
  </div>

  </main>
      
    <footer id="footer"></footer>
  
  </body>
  
</html>
